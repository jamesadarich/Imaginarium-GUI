<div layout="row" ng-model="report">
    <div flex="80">
        <h1>{{report.Application.Name}}</h1>
    </div>
    <div flex="20">
        <i class="fa fa-minus fa-2x" ng-click="deleteReport(report)"></i>
    </div>
</div>
<div layout="row">
    <div>
        <span>{{report.Timestamp}}</span>
    </div>
</div>
<div layout="row">
    <div>
        <h2>{{report.Exception.Message}}</h2>
        <p>{{report.Exception.StackTrace}}</p>
    </div>
</div>

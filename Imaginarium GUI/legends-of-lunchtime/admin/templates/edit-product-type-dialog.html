<md-dialog aria-label="Edit Product Type {{selectedProductType.Name}}">
    <md-content>
        <md-subheader class="md-sticky-no-effect">Edit Product Type {{selectedProductType.Name}}</md-subheader>
        <md-input-container>
            <label>Name</label>
            <input ng-model="selectedProductType.Name">
        </md-input-container>
        <md-checkbox ng-model="ratingType.Include" aria-label="Checkbox 1" ng-repeat="ratingType in ratingTypes">
            {{ ratingType.Name }}
        </md-checkbox>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="saveProductType()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>

<md-dialog aria-label="Edit Brand {{selectedBrand.Name}}">
    <md-content>
        <md-subheader class="md-sticky-no-effect">Edit Brand {{selectedBrand.Name}}</md-subheader>
        <md-input-container>
            <label>Name</label>
            <input ng-model="selectedBrand.Name">
        </md-input-container>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="saveBrand()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>
